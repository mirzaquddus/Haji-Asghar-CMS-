<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Professional Construction Services</h1>
    </header>

    <section class="services">
        <h2>Available Services</h2>
        <ul>
            <li>🏗️ Construction Services</li>
            <li>🚰 Plumbing Services</li>
            <li>💡 Electrical Services</li>
            <li>🎨 Interior Designing</li>
            <li>🏠 False Ceiling & Paint Work</li>
        </ul>
    </section>

    <section class="booking">
        <h2>Book a Service</h2>
        <form id="booking-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="contact" placeholder="Your Contact Number" required>
            <select id="service">
                <option value="Construction">Construction</option>
                <option value="Plumbing">Plumbing</option>
                <option value="Electrical">Electrical</option>
                <option value="Interior">Interior Designing</option>
                <option value="Paint">False Ceiling & Paint Work</option>
            </select>
            <button type="submit">Submit Request</button>
        </form>
    </section>

    <script src="services.js"></script>
</body>
</html>
