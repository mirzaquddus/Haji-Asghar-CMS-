<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Materials Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Construction Materials Store</h1>
    </header>

    <section class="products">
        <div class="product">
            <img src="cement.jpg" alt="Cement">
            <h3>Cement (50kg Bag)</h3>
            <p>Price: Rs. 1,200</p>
            <button onclick="addToCart('Cement', 1200)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="steel.jpg" alt="Steel">
            <h3>Steel Rod (1 Ton)</h3>
            <p>Price: Rs. 160,000</p>
            <button onclick="addToCart('Steel Rod', 160000)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="tiles.jpg" alt="Tiles">
            <h3>Floor Tiles (Per Box)</h3>
            <p>Price: Rs. 3,000</p>
            <button onclick="addToCart('Floor Tiles', 3000)">Add to Cart</button>
        </div>

    </section>

    <a href="cart.html">ðŸ›’ View Cart</a>

    <script src="script.js"></script>
</body>
</html>
